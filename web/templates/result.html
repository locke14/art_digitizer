<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Results – {{ run_id }}</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="topbar">
        <a href="/" class="link-btn">← New Batch</a>
        <a href="/download/{{ run_id }}.zip" class="link-btn">Download All as ZIP</a>
        <button id="theme-toggle" class="btn secondary" type="button">Toggle Theme</button>
        <span class="subtle">Run: <code>{{ run_id }}</code></span>
      </div>

      <div class="gallery">
        {% for item in items %}
        <div class="card">
          <a class="thumb" href="{{ item.web_url }}" target="_blank" rel="noopener">
            <img src="{{ item.web_url }}" alt="{{ item.title }}" />
          </a>
          <div class="body">
            <div class="title">{{ item.title }}</div>
            <div class="meta">{{ item.medium }} — {{ item.filename }}</div>
            {% if item.tags %}
            <div class="chips" style="margin-bottom:8px">
              {% for t in item.tags %}<span class="chip">{{ t }}</span>{% endfor %}
            </div>
            {% endif %}
            <div class="actions">
              <a class="btn" href="{{ item.web_url }}" target="_blank" rel="noopener">Web JPEG</a>
              <a class="btn secondary" href="{{ item.print_url }}" target="_blank" rel="noopener">Print PNG</a>
              <a class="btn secondary" href="{{ item.meta_url }}" target="_blank" rel="noopener">Metadata</a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
    <script src="/static/app.js"></script>
  </body>
  </html>
