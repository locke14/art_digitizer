<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Results – {{ run_id }}</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 2rem; color: #222; }
      h1 { font-size: 1.5rem; margin-bottom: 0.5rem; }
      .actions { display: flex; gap: 1rem; align-items: center; margin-bottom: 1rem; }
      .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 1rem; }
      .card { border: 1px solid #e5e5e5; border-radius: 8px; overflow: hidden; background: #fff; }
      .thumb { display: block; background: #fafafa; border-bottom: 1px solid #eee; }
      .thumb img { display: block; width: 100%; height: auto; object-fit: contain; }
      .card .body { padding: 0.75rem; }
      .title { font-weight: 600; margin-bottom: 0.25rem; }
      .meta { color: #666; font-size: 0.9rem; margin-bottom: 0.5rem; }
      .links { display: flex; flex-wrap: wrap; gap: 0.5rem; }
      .links a { text-decoration: none; color: #0d6efd; font-size: 0.9rem; }
      .topbar a.button { background: #0d6efd; color: white; padding: 0.5rem 0.8rem; border-radius: 6px; text-decoration: none; }
      .topbar { margin-bottom: 1.25rem; display: flex; gap: .75rem; align-items: center; }
    </style>
  </head>
  <body>
    <div class="topbar">
      <a href="/" class="button">← New Batch</a>
      <a href="/download/{{ run_id }}.zip" class="button">Download All as ZIP</a>
    </div>

    <h1>Digitized Results</h1>
    <div class="actions">
      <div>Run ID: <code>{{ run_id }}</code></div>
    </div>

    <div class="grid">
      {% for item in items %}
      <div class="card">
        <a class="thumb" href="{{ item.web_url }}" target="_blank" rel="noopener">
          <img src="{{ item.web_url }}" alt="{{ item.title }}" />
        </a>
        <div class="body">
          <div class="title">{{ item.title }}</div>
          <div class="meta">{{ item.medium }} — {{ item.filename }}</div>
          <div class="links">
            <a href="{{ item.web_url }}" target="_blank" rel="noopener">Web JPEG</a>
            <a href="{{ item.print_url }}" target="_blank" rel="noopener">Print PNG</a>
            <a href="{{ item.meta_url }}" target="_blank" rel="noopener">Metadata JSON</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </body>
  </html>
