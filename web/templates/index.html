<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Artwork Digitizer</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="title">Artwork Digitizer</div>
        <div>
          <button id="theme-toggle" class="btn secondary" type="button">Toggle Theme</button>
        </div>
      </div>

      <div class="panel">
        <div class="head">
          <div>
            <div class="title">Upload artworks</div>
            <div class="subtle">Perspective correction, lighting balance, gentle sharpening, neutral framing</div>
          </div>
        </div>
        <div class="body">
          <form id="form" method="post" action="/process" enctype="multipart/form-data">
            <div class="dropzone" id="dropzone">
              <div>
                <div style="font-weight:700; font-size: 16px;">Drag & drop images here</div>
                <div class="subtle">or click to select (JPEG/PNG/TIFF/WEBP)</div>
              </div>
              <input id="file-input" type="file" name="files" multiple accept="image/*" style="display:none" required />
            </div>

            <div class="preview-grid"></div>

            <div style="height: 10px"></div>
            <div class="panel" style="background: transparent; border-color: var(--border);">
              <div class="body">
                <div class="controls">
                  <div class="field">
                    <label>Medium</label>
                    <input type="text" name="medium" placeholder="e.g., Oil pastel" required />
                  </div>
                  <div class="field">
                    <label>Background</label>
                    <select name="bg">
                      <option value="white" selected>White</option>
                      <option value="gray">Gray</option>
                      <option value="black">Black</option>
                    </select>
                  </div>
                  <div class="field">
                    <label>Margin (%)</label>
                    <input type="number" name="margin" min="0" max="30" value="{{ defaults.margin }}" />
                  </div>
                  <div class="field">
                    <label>Web long edge (px)</label>
                    <input type="number" name="web_long_edge" min="500" max="8000" value="{{ defaults.web_long_edge }}" />
                  </div>
                  <div class="field">
                    <label>Print long edge (px)</label>
                    <input type="number" name="print_long_edge" min="1000" max="12000" value="{{ defaults.print_long_edge }}" />
                  </div>
                  <div class="field">
                    <label>Optional title</label>
                    <input type="text" name="title" placeholder="Final title (optional)" />
                  </div>
                  <div class="field">
                    <label>Year</label>
                    <input type="text" name="year" placeholder="e.g., 2023" />
                  </div>
                  <div class="field">
                    <label>Dimensions</label>
                    <input type="text" name="dims" placeholder="e.g., 30x40 cm" />
                  </div>
                  <div class="field">
                    <label>Series</label>
                    <input type="text" name="series" placeholder="Series title (optional)" />
                  </div>
                </div>
                <div class="actions">
                  <button id="submit" class="btn" type="submit">Process Images</button>
                  <a class="btn secondary" href="/">Reset</a>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div style="margin-top: 18px" class="subtle">
        Tip: use good daylight and fill the frame; the detector prefers sizable quads.
      </div>
    </div>

    <script src="/static/app.js"></script>
  </body>
  </html>
